{% extends "customer/base.html" %}
{% block content %}

<h1> Cart </h1>

<ol>
    {% for cart_item in current_cart %}
        <li>{{cart_item.menu.name}} &nbsp; x{{cart_item.qty}} = RM {{cart_item.total_cost}} </li><br>
    {% endfor %}
</ol>

<p>Total: RM {{current_order.sum}}</p>

<p><a href = "{% url 'customer_home' %}"> Back to menu </p>

<p><a href = "{% url 'place_order' %}"> Place order </p>

{% endblock %}
